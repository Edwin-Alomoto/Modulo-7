<table class="table table-dark table-striped table-hover">
    <thead>
        <th scope="col">No.</th>
        <th scope="col">PRODUCTO</th>
        <th scope="col">PRECIO</th>
        <th scope="col">CANTIDAD</th>
    </thead>
    <tbody>
        @for (item of items; track $index) {
            <app-invoice-item [item]="item" ></app-invoice-item>
        }
    </tbody>
</table>
