<div class="container">
    <div class="card my- 5">
        <div class="card-header">
            <h2>FACTURA</h2>
        </div>
        <div class="card-body">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">No. {{ invoice.id }}</li>
                </ul>
            </div>
            <div class="row">
                <div class="col">
                    <app-company-view [company]="invoice.company"></app-company-view>
                </div>
                <div class="col">
                    <app-customer [customer]="invoice.customer"></app-customer>
                </div>
            </div>
            <div class="card -3">
                <app-table-invoice [items]="invoice.items"></app-table-invoice>
            </div>
        </div>
    </div>
</div>
